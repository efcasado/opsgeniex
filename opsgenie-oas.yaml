          the alerts
        schema:
          type: string
      - name: searchIdentifierType
        in: query
        description: "Identifier type of the saved search query. Possible values are\
          \ 'id', or 'name'"
        schema:
          type: string
          default: id
          enum:
          - id
          - name
      - name: offset
        in: query
        description: Start index of the result set (to apply pagination). Minimum
          value (and also default value) is 0
        schema:
          minimum: 0
          type: integer
          format: int32
      - name: limit
        in: query
        description: Maximum number of items to provide in the result. Must be a positive
          integer value. Default value is 20 and maximum value is 100
        schema:
          maximum: 100
          minimum: 1
          type: integer
          format: int32
      - name: sort
        in: query
        description: Name of the field that result set will be sorted by
        schema:
          type: string
          default: createdAt
          enum:
          - createdAt
          - updatedAt
          - tinyId
          - alias
          - message
          - status
          - acknowledged
          - isSeen
          - snoozed
          - snoozedUntil
          - count
          - lastOccurredAt
          - source
          - owner
          - integration.name
          - integration.type
          - report.ackTime
          - report.closeTime
          - report.acknowledgedBy
          - report.closedBy
      - name: order
        in: query
        description: Sorting order of the result set
        schema:
          type: string
          default: desc
          enum:
          - asc
          - desc
